<!DOCTYPE html>
<html class="h-100" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/" />
    <title>
      Shop online</title>
  </head>
  <body class="h-100">
    <div class="container h-100 d-flex flex-column justify-content-center">
      <h1 class="my-4">Carrinho</h1>
      <div class="d-flex">
        <table class="border table w-75 me-3 mb-0">
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Pre√ßo</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Produto 01</td>
              <td>
                <span>R$</span>
                <span class="price">9,00</span>
              </td>
              <td>
                <button class="border border-secondary rounded btn-decrement">
                  -
                </button>
                <span class="the-amount">1</span>
                <button class="border border-secondary rounded btn-increment">
                  +
                </button>
              </td>
              <td>
                <span>R$</span>
                <span class="sub-total">9,00</span>
              </td>
            </tr>
            <tr>
              <td>Produto 02</td>
              <td>
                <span>R$</span>
                <span>32,00</span>
              </td>
              <td>
                <button class="border border-secondary rounded btn-decrement">
                  -
                </button>
                <span class="the-amount">
                  1
                </span>
                <button class="border border-secondary rounded btn-increment">
                  +
                </button>
              </td>
              <td>
                <span>R$</span>
                <span>32,00</span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card w-25 align-items-center p-3">
          <h3 class="total"></h3>
          <button type="button" class="btn btn-danger w-75">comprar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
